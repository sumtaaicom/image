<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG전자 이미지 AI 합성 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --primary: #ffffff;
            --background: #000000;
            --surface: #0a0a0a;
            --border: rgba(255,255,255,0.15);
            --border-light: rgba(255,255,255,0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255,255,255,0.6);
            --accent: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: var(--background);
            min-height: 100vh;
            color: var(--text-primary);
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 0;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-text {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .logo-text span {
            color: var(--text-secondary);
        }

        /* Main Layout */
        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
            height: calc(100vh - 150px);
        }

        /* Left Panel - URL Input */
        .left-panel {
            background: transparent;
            border: 1px solid var(--border);
            padding: 28px;
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            font-size: 11px;
            font-weight: 500;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
        }

        .url-input-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .url-input-group {
            display: flex;
            gap: 10px;
        }

        .url-input {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-primary);
            font-size: 13px;
            font-family: 'SF Mono', 'Fira Code', monospace;
            transition: all 0.2s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255,255,255,0.02);
        }

        .url-input::placeholder {
            color: var(--text-secondary);
            font-family: 'Inter', sans-serif;
        }

        .btn {
            padding: 16px 28px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-primary);
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            border-color: var(--accent);
            background: transparent;
        }

        .btn-primary:hover {
            background: var(--accent);
            color: var(--background);
        }

        .btn-secondary {
            border-color: var(--border);
            background: transparent;
        }

        .btn-secondary:hover {
            border-color: var(--text-secondary);
            background: rgba(255,255,255,0.05);
        }

        .btn-add {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 300;
        }

        /* Image Preview */
        .image-preview-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-light);
        }

        .image-preview-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 16px;
        }

        .preview-image {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s ease;
            filter: grayscale(20%);
        }

        .preview-image:hover {
            border-color: var(--text-secondary);
            filter: grayscale(0%);
        }

        .preview-image.selected {
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(255,255,255,0.15);
            filter: grayscale(0%);
        }

        /* Right Panel - Chat */
        .right-panel {
            background: transparent;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 24px 28px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .api-selector {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .api-selector label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .api-select {
            padding: 12px 20px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-primary);
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .api-select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .api-select option {
            background: var(--background);
            color: var(--text-primary);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px;
            overflow-y: auto;
        }

        .chat-messages {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }

        .message {
            max-width: 80%;
            padding: 16px 20px;
            font-size: 14px;
            line-height: 1.7;
            font-weight: 300;
        }

        .message.user {
            align-self: flex-end;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--text-primary);
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-light);
            color: var(--text-primary);
        }

        .message-image {
            max-width: 100%;
            margin-top: 16px;
            border: 1px solid var(--border);
        }

        .chat-input-container {
            display: flex;
            gap: 12px;
            padding-top: 20px;
            border-top: 1px solid var(--border-light);
        }

        .chat-input {
            flex: 1;
            padding: 18px 24px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            font-family: inherit;
            font-weight: 300;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .chat-input::placeholder {
            color: var(--text-secondary);
        }

        .btn-send {
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes pulse {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Result Actions */
        .result-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn-download {
            padding: 10px 20px;
            font-size: 10px;
        }

        /* Preset Section */
        .preset-section {
            padding: 24px 28px;
            border-bottom: 1px solid var(--border-light);
            background: rgba(255,255,255,0.02);
        }

        .preset-row {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
        }

        .preset-group {
            flex: 1;
            min-width: 140px;
        }

        .preset-label {
            display: block;
            font-size: 10px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .preset-btn {
            padding: 10px 14px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-secondary);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .preset-btn:hover {
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }

        .preset-btn.selected {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--background);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }

            .left-panel {
                max-height: 400px;
            }

            .preset-row {
                gap: 20px;
            }

            .preset-group {
                min-width: 120px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .header {
                padding: 16px 0;
            }

            .logo-text {
                font-size: 12px;
                letter-spacing: 2px;
            }

            .left-panel,
            .right-panel {
                padding: 20px;
            }

            .preset-section {
                padding: 20px;
            }

            .preset-row {
                flex-direction: column;
                gap: 16px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 10px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="60" height="24" viewBox="0 0 60 24" fill="none">
                    <path d="M0 0h8v24H0V0zm12 0h8v18h10v6H12V0zm32 0c6.627 0 12 5.373 12 12s-5.373 12-12 12c-6.628 0-12-5.373-12-12S37.372 0 44 0zm0 6c-3.314 0-6 2.686-6 6s2.686 6 6 6 6-2.686 6-6-2.686-6-6-6z" fill="#ffffff"/>
                </svg>
                <span class="logo-text">IMAGE <span>AI SYNTHESIS</span></span>
            </div>
        </header>

        <main class="main-content">
            <!-- Left Panel: URL Input & Image Preview -->
            <aside class="left-panel">
                <h2 class="panel-title">
                    <i class="ph-light ph-link" style="font-size: 18px;"></i>
                    PRODUCT URL
                </h2>

                <div class="url-input-container" id="urlInputContainer">
                    <div class="url-input-group">
                        <input type="url" class="url-input" placeholder="LG 제품 URL을 입력하세요 (예: lg.com/tv/...)" id="url1">
                        <button class="btn btn-secondary btn-add" onclick="addUrlInput()"><i class="ph-light ph-plus"></i></button>
                    </div>
                </div>

                <button class="btn btn-primary" style="margin-top: 20px; width: 100%;" onclick="extractImages()">
                    <i class="ph-light ph-download-simple" style="margin-right: 8px;"></i>
                    EXTRACT IMAGES
                </button>

                <div class="image-preview-section">
                    <h3 class="panel-title" style="font-size: 10px;">
                        <i class="ph-light ph-images" style="font-size: 16px;"></i>
                        EXTRACTED IMAGES
                    </h3>
                    <div class="image-preview-grid" id="imagePreviewGrid">
                        <!-- 추출된 이미지가 여기에 표시됩니다 -->
                        <div style="grid-column: span 2; text-align: center; color: rgba(255,255,255,0.4); padding: 40px 0;">
                            URL을 입력하고 이미지를 추출하세요
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Right Panel: Chat Interface -->
            <section class="right-panel">
                <div class="chat-header">
                    <h2 class="panel-title" style="margin-bottom: 0;">
                        <i class="ph-light ph-magic-wand" style="font-size: 18px;"></i>
                        AI SYNTHESIS
                    </h2>
                    <div class="api-selector">
                        <label for="apiSelect">MODEL</label>
                        <select id="apiSelect" class="api-select">
                            <option value="gemini">GEMINI</option>
                            <option value="replicate">FLUX</option>
                            <option value="openai">DALL-E</option>
                            <option value="stability">STABILITY</option>
                        </select>
                    </div>
                </div>

                <!-- 프리셋 옵션 섹션 -->
                <div class="preset-section" id="presetSection">
                    <div class="preset-row">
                        <div class="preset-group">
                            <label class="preset-label">LAYOUT</label>
                            <div class="preset-buttons" id="layoutPresets">
                                <button class="preset-btn" data-value="below" onclick="selectPreset(this, 'layout')">BELOW</button>
                                <button class="preset-btn" data-value="above" onclick="selectPreset(this, 'layout')">ABOVE</button>
                                <button class="preset-btn" data-value="side" onclick="selectPreset(this, 'layout')">SIDE</button>
                                <button class="preset-btn" data-value="stack" onclick="selectPreset(this, 'layout')">STACK</button>
                            </div>
                        </div>
                        <div class="preset-group">
                            <label class="preset-label">BACKGROUND</label>
                            <div class="preset-buttons" id="backgroundPresets">
                                <button class="preset-btn" data-value="living" onclick="selectPreset(this, 'background')">LIVING</button>
                                <button class="preset-btn" data-value="bedroom" onclick="selectPreset(this, 'background')">BEDROOM</button>
                                <button class="preset-btn" data-value="office" onclick="selectPreset(this, 'background')">OFFICE</button>
                                <button class="preset-btn" data-value="studio" onclick="selectPreset(this, 'background')">STUDIO</button>
                            </div>
                        </div>
                        <div class="preset-group">
                            <label class="preset-label">ANGLE</label>
                            <div class="preset-buttons" id="anglePresets">
                                <button class="preset-btn" data-value="front" onclick="selectPreset(this, 'angle')">FRONT</button>
                                <button class="preset-btn" data-value="45deg" onclick="selectPreset(this, 'angle')">45DEG</button>
                                <button class="preset-btn" data-value="side" onclick="selectPreset(this, 'angle')">SIDE</button>
                                <button class="preset-btn" data-value="closeup" onclick="selectPreset(this, 'angle')">CLOSEUP</button>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" style="width: 100%; margin-top: 20px;" onclick="generateFromPresets()">
                        <i class="ph-light ph-sparkle" style="margin-right: 8px;"></i>
                        GENERATE FROM PRESETS
                    </button>
                </div>

                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message bot">
                            Welcome to the LG Image AI Synthesis Service.
                            Enter a product URL on the left to extract images,
                            then describe your desired composition.
                            <br><br>
                            Example: "Place soundbar below the TV", "Set up TV in living room"
                        </div>
                    </div>

                    <div class="chat-input-container">
                        <textarea
                            class="chat-input"
                            id="chatInput"
                            placeholder="Enter synthesis command..."
                            rows="1"
                            onkeypress="handleKeyPress(event)"
                        ></textarea>
                        <button class="btn btn-primary btn-send" onclick="sendMessage()">
                            <i class="ph-light ph-paper-plane-tilt" style="font-size: 20px;"></i>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            // n8n Webhook URLs - 배포 후 실제 URL로 변경하세요
            extractionWebhook: 'http://localhost:5678/webhook/extract-images',
            synthesisWebhook: 'http://localhost:5678/webhook/synthesize-image'
        };

        let urlCount = 1;
        let extractedImages = [];
        let selectedImages = [];
        let conversationHistory = [];

        // 프리셋 선택 상태
        let selectedPresets = {
            layout: null,
            background: null,
            angle: null
        };

        // 프리셋 매핑 (한글 → 영문 프롬프트)
        const presetMappings = {
            layout: {
                below: 'soundbar mounted directly below the TV',
                above: 'soundbar placed above the TV',
                side: 'TV and soundbar placed side by side',
                stack: 'products stacked vertically in a display arrangement'
            },
            background: {
                living: 'in a modern luxury living room with natural lighting',
                bedroom: 'in an elegant bedroom with soft ambient lighting',
                office: 'in a contemporary office space with minimalist design',
                studio: 'in a professional photography studio with clean white background'
            },
            angle: {
                front: 'shot from the front view',
                '45deg': 'shot from a 45-degree angle perspective',
                side: 'shot from the side profile view',
                closeup: 'detailed close-up shot focusing on product details'
            }
        };

        // 프리셋 버튼 선택
        function selectPreset(button, category) {
            // 같은 카테고리의 다른 버튼들 선택 해제
            const container = button.parentElement;
            container.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('selected'));

            // 현재 버튼 선택
            button.classList.add('selected');
            selectedPresets[category] = button.dataset.value;
        }

        // 프리셋으로 프롬프트 생성
        function generatePromptFromPresets() {
            const parts = [];

            // LG 제품 기본 설명
            parts.push('Professional product photography of LG electronics');

            // 배치 스타일
            if (selectedPresets.layout) {
                parts.push(presetMappings.layout[selectedPresets.layout]);
            }

            // 배경
            if (selectedPresets.background) {
                parts.push(presetMappings.background[selectedPresets.background]);
            }

            // 촬영 앵글
            if (selectedPresets.angle) {
                parts.push(presetMappings.angle[selectedPresets.angle]);
            }

            // 기본 품질 설정
            parts.push('high resolution, studio lighting, 4K quality, realistic rendering');

            return parts.join(', ');
        }

        // 프리셋으로 이미지 생성
        async function generateFromPresets() {
            // 선택된 프리셋 확인
            if (!selectedPresets.layout && !selectedPresets.background && !selectedPresets.angle) {
                addBotMessage('최소 하나의 프리셋 옵션을 선택해주세요.');
                return;
            }

            // 선택된 이미지 확인
            if (selectedImages.length === 0 && extractedImages.length === 0) {
                addBotMessage('먼저 제품 URL에서 이미지를 추출해주세요.');
                return;
            }

            const prompt = generatePromptFromPresets();

            // 선택된 프리셋 표시
            const presetSummary = [];
            if (selectedPresets.layout) presetSummary.push(`배치: ${document.querySelector('#layoutPresets .selected')?.textContent}`);
            if (selectedPresets.background) presetSummary.push(`배경: ${document.querySelector('#backgroundPresets .selected')?.textContent}`);
            if (selectedPresets.angle) presetSummary.push(`앵글: ${document.querySelector('#anglePresets .selected')?.textContent}`);

            addUserMessage(`프리셋 생성: ${presetSummary.join(', ')}`);

            // 로딩 표시
            const loadingId = addLoadingMessage();

            try {
                const apiProvider = document.getElementById('apiSelect').value;

                const response = await fetch(CONFIG.synthesisWebhook, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        images: selectedImages.length > 0 ? selectedImages : extractedImages,
                        apiProvider: apiProvider,
                        sessionId: getSessionId()
                    })
                });

                removeLoadingMessage(loadingId);

                const data = await response.json();

                if (data.success) {
                    const imageData = data.imageUrl || data.imageBase64;
                    addBotMessageWithImage('프리셋 기반 이미지 합성이 완료되었습니다!', imageData);
                } else {
                    addBotMessage('이미지 합성 중 오류가 발생했습니다. 다시 시도해주세요.');
                }

            } catch (error) {
                removeLoadingMessage(loadingId);
                console.error('합성 오류:', error);
                addBotMessage('서버 연결 오류가 발생했습니다.');
            }
        }

        // URL 입력 필드 추가
        function addUrlInput() {
            if (urlCount >= 5) {
                alert('최대 5개의 URL만 입력할 수 있습니다.');
                return;
            }

            urlCount++;
            const container = document.getElementById('urlInputContainer');
            const group = document.createElement('div');
            group.className = 'url-input-group';
            group.innerHTML = `
                <input type="url" class="url-input" placeholder="LG 제품 URL을 입력하세요" id="url${urlCount}">
                <button class="btn btn-secondary btn-add" onclick="this.parentElement.remove(); urlCount--;"><i class="ph-light ph-minus"></i></button>
            `;
            container.appendChild(group);
        }

        // 이미지 추출
        async function extractImages() {
            const urls = [];
            for (let i = 1; i <= urlCount; i++) {
                const input = document.getElementById(`url${i}`);
                if (input && input.value.trim()) {
                    urls.push(input.value.trim());
                }
            }

            if (urls.length === 0) {
                alert('최소 1개의 URL을 입력해주세요.');
                return;
            }

            const grid = document.getElementById('imagePreviewGrid');
            grid.innerHTML = '<div style="grid-column: span 2; text-align: center; padding: 40px 0;"><div class="loading"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div><p style="margin-top: 10px; color: rgba(255,255,255,0.6);">이미지 추출 중...</p></div>';

            try {
                console.log('[프론트] 요청 URL들:', urls);

                const response = await fetch(CONFIG.extractionWebhook, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ urls })
                });

                const data = await response.json();
                console.log('[프론트] 서버 응답:', data);
                console.log('[프론트] 이미지 배열:', data.images);
                console.log('[프론트] 이미지 개수:', data.images?.length);

                extractedImages = data.images || [];

                if (extractedImages.length === 0) {
                    grid.innerHTML = '<div style="grid-column: span 2; text-align: center; color: rgba(255,255,255,0.4); padding: 40px 0;">이미지를 찾을 수 없습니다. URL을 확인해주세요.</div>';
                    return;
                }

                // 이미지 미리보기 표시
                grid.innerHTML = extractedImages.map((img, idx) => `
                    <img
                        src="${img}"
                        alt="제품 이미지 ${idx + 1}"
                        class="preview-image"
                        onclick="toggleImageSelection(this, '${img}')"
                        onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22112%22><rect fill=%22%23333%22 width=%22200%22 height=%22112%22/><text fill=%22%23666%22 x=%22100%22 y=%2256%22 text-anchor=%22middle%22>이미지 로드 실패</text></svg>'"
                    >
                `).join('');

                addBotMessage(`${extractedImages.length}개의 이미지를 추출했습니다. 합성할 이미지를 클릭하여 선택한 후, 합성 명령을 입력해주세요.`);

            } catch (error) {
                console.error('이미지 추출 오류:', error);
                grid.innerHTML = '<div style="grid-column: span 2; text-align: center; color: #ff6b6b; padding: 40px 0;">이미지 추출 중 오류가 발생했습니다.<br>n8n 서버가 실행 중인지 확인해주세요.</div>';
            }
        }

        // 이미지 선택 토글
        function toggleImageSelection(element, imageUrl) {
            element.classList.toggle('selected');

            const idx = selectedImages.indexOf(imageUrl);
            if (idx > -1) {
                selectedImages.splice(idx, 1);
            } else {
                selectedImages.push(imageUrl);
            }
        }

        // 채팅 메시지 전송
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const prompt = input.value.trim();

            if (!prompt) return;

            // 사용자 메시지 표시
            addUserMessage(prompt);
            input.value = '';

            // 선택된 이미지 확인
            if (selectedImages.length === 0 && extractedImages.length > 0) {
                addBotMessage('합성할 이미지를 선택해주세요. 왼쪽 패널에서 이미지를 클릭하면 선택됩니다.');
                return;
            }

            // 로딩 표시
            const loadingId = addLoadingMessage();

            try {
                const apiProvider = document.getElementById('apiSelect').value;

                const response = await fetch(CONFIG.synthesisWebhook, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        images: selectedImages.length > 0 ? selectedImages : extractedImages,
                        apiProvider: apiProvider,
                        sessionId: getSessionId()
                    })
                });

                removeLoadingMessage(loadingId);

                const data = await response.json();

                if (data.success) {
                    const imageData = data.imageUrl || data.imageBase64;
                    addBotMessageWithImage('이미지 합성이 완료되었습니다!', imageData);
                } else {
                    addBotMessage('이미지 합성 중 오류가 발생했습니다. 다시 시도해주세요.');
                }

            } catch (error) {
                removeLoadingMessage(loadingId);
                console.error('합성 오류:', error);
                addBotMessage('서버 연결 오류가 발생했습니다. n8n 서버가 실행 중인지 확인해주세요.');
            }
        }

        // 메시지 표시 함수들
        function addUserMessage(text) {
            const container = document.getElementById('chatMessages');
            const msg = document.createElement('div');
            msg.className = 'message user';
            msg.textContent = text;
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
        }

        function addBotMessage(text) {
            const container = document.getElementById('chatMessages');
            const msg = document.createElement('div');
            msg.className = 'message bot';
            msg.textContent = text;
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
        }

        function addBotMessageWithImage(text, imageUrl) {
            const container = document.getElementById('chatMessages');
            const msg = document.createElement('div');
            msg.className = 'message bot';
            msg.innerHTML = `
                ${text}
                <img src="${imageUrl}" alt="합성된 이미지" class="message-image">
                <div class="result-actions">
                    <button class="btn btn-secondary btn-download" onclick="downloadImage('${imageUrl}')">
                        <i class="ph-light ph-download" style="margin-right: 6px;"></i>
                        DOWNLOAD
                    </button>
                </div>
            `;
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
        }

        function addLoadingMessage() {
            const container = document.getElementById('chatMessages');
            const id = 'loading-' + Date.now();
            const msg = document.createElement('div');
            msg.className = 'message bot';
            msg.id = id;
            msg.innerHTML = `
                <div class="loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
                <span style="margin-left: 10px;">이미지 생성 중...</span>
            `;
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
            return id;
        }

        function removeLoadingMessage(id) {
            const msg = document.getElementById(id);
            if (msg) msg.remove();
        }

        // 이미지 다운로드
        function downloadImage(imageUrl) {
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = `lg-synthesized-${Date.now()}.png`;
            link.click();
        }

        // 세션 ID 생성
        function getSessionId() {
            let sessionId = sessionStorage.getItem('chatSessionId');
            if (!sessionId) {
                sessionId = 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                sessionStorage.setItem('chatSessionId', sessionId);
            }
            return sessionId;
        }

        // 키보드 이벤트 처리
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // 텍스트 영역 자동 높이 조절
        document.getElementById('chatInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>
